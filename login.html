<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="background-color: black;">
    <div style="position: relative;">
        <div style="position: absolute; margin: 0 auto; top: 100px; left: 0; bottom: 0; right: 0; background-color: white; padding: 40px; width: 300px; height: 300px;">
            <h2 style="color: black; font-family: sans-serif; margin-bottom: 30px; text-align: center;">ADMIN LOGIN</h2>
            <div>
                <form style="margin-bottom: 10px;">
                    <input type="text" placeholder="Admin ID" style="width: 100%; height: 40px; margin-bottom: 20px;">
                    <input type="password" placeholder="Password" style="width: 100%; height: 40px; margin-bottom: 20px;">
                    <input type="submit" style="box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.2); width: 100%; height: 40px;">
                </form>
                <a href="#">Forgot Password?</a>
            </div>
        </div>
    </div>
    
</body>
</html>
